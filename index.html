<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Gensyn Racer â€” Road Style (Pro)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Mute toggle (fixed top-right) -->
  <button id="muteBtn" class="mute-btn" aria-label="Mute toggle">ðŸ”Š</button>

  <!-- Top UI row (score + speed) -->
  <div class="ui-top">
    <h1>Gensyn Racer</h1>
    <div class="info">
      <span id="score">Score: 0</span>
      <span id="speed">Speed: 1.00x</span>
    </div>
  </div>

  <!-- Main game wrapper -->
  <div class="game-wrap">
    <!-- Canvas -->
    <canvas id="game" width="900" height="1200" aria-label="Gensyn Racer game"></canvas>

    <!-- Overlay (Start / Pause / Game Over / Leaderboard) -->
    <div id="overlay" class="overlay" role="dialog" aria-modal="true">
      <div class="panel neon-panel" role="document">
        <h2 id="overlayTitle">Gensyn Racer</h2>
        <p id="overlayText">Tap left/right or use arrow keys. Swipe up = boost, swipe down = brake. Avoid opponents and overtake for points.</p>

        <div id="leaderboardView" class="leaderboard" aria-live="polite">
          <h3>Top Scores</h3>
          <ol id="lbList">
            <li>No scores yet</li>
          </ol>
        </div>

        <div class="panel-row" id="overlayButtons">
          <button id="startBtn" class="btn-primary" aria-label="Start game">Start</button>
          <button id="viewLBBtn" class="btn-ghost" aria-label="View leaderboard">Leaderboard</button>
          <button id="resetBtn" class="btn-ghost" aria-label="Reset game">Reset</button>
        </div>

        <div id="saveScoreRow" class="save-row" style="display:none">
          <input id="playerName" placeholder="Your name (max 12)" maxlength="12" />
          <button id="saveScoreBtn" class="btn-primary">Save Score</button>
        </div>

        <small class="credit">Created by <a id="creditLink" href="https://x.com/ahsan547m" target="_blank" rel="noopener noreferrer">@Ahsan547m</a></small>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <a href="https://x.com/ahsan547m" target="_blank" rel="noopener noreferrer">Created by @Ahsan547m</a>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
